# 프로덕션 환경 설정

spring.application.name=soi
server.port=8080

# Thymeleaf 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 데이터베이스 설정 (프로덕션)
# 환경 변수에서 가져오거나 기본값 사용
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/soi-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.h2.console.enabled=false

# 세션 설정
server.servlet.session.timeout=24h
server.servlet.session.cookie.max-age=86400
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# SQL 초기화 설정
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql,classpath:data-spirit-types.sql,classpath:data-items.sql,classpath:data-skills.sql,classpath:data-dungeon-stages.sql
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true

# 로깅 설정
logging.level.root=INFO
logging.level.com.soi=INFO
logging.file.name=./logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30


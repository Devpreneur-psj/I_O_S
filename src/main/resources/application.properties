spring.application.name=soi
server.port=8080

# Thymeleaf 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 데이터베이스 설정 (파일 기반으로 변경 - 데이터 영구 저장)
spring.datasource.url=jdbc:h2:file:./data/soi-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 세션 설정
server.servlet.session.timeout=24h
server.servlet.session.cookie.max-age=86400
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# SQL 초기화 설정
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql,classpath:data-spirit-types.sql,classpath:data-items.sql,classpath:data-skills.sql,classpath:data-dungeon-stages.sql
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true


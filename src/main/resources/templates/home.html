<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - SOI</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        .home-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .home-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 
                0 20px 60px rgba(135, 206, 235, 0.3),
                0 0 40px rgba(168, 230, 207, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .home-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #87CEEB, #A8E6CF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .home-message {
            color: #4A5568;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .logout-button {
            display: inline-block;
            padding: 12px 30px;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #87CEEB 0%, #A8E6CF 100%);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(135, 206, 235, 0.4),
                0 2px 8px rgba(168, 230, 207, 0.3);
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(135, 206, 235, 0.5),
                0 4px 12px rgba(168, 230, 207, 0.4);
        }

        .user-info {
            color: #6B8E9F;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="gradient-overlay"></div>
        <div class="floating-elements">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
        </div>
    </div>

    <div class="home-container">
        <div class="home-box">
            <h1 class="home-title">환영합니다!</h1>
            <p class="home-message" th:text="${message}">로그인에 성공했습니다!</p>
            <div class="user-info" sec:authorize="isAuthenticated()">
                사용자: <span sec:authentication="name"></span>
            </div>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="logout-button">로그아웃</button>
            </form>
        </div>
    </div>
</body>
</html>

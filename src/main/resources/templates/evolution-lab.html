<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정령 연구소 - SOI</title>
    <link rel="stylesheet" th:href="@{/css/evolution-lab.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
</head>
<body>
    <div class="lab-container">
        <div class="lab-header">
            <button class="back-btn" onclick="window.location.href='/world'">← 뒤로</button>
            <h1>🔬 정령 연구소</h1>
            <p class="subtitle">정령의 진화를 연구하고 관리합니다</p>
        </div>

        <!-- 진화 진행 중인 정령 -->
        <div class="section" th:if="${evolvingSpirits != null and !evolvingSpirits.empty}">
            <h2 class="section-title">⏳ 진화 진행 중</h2>
            <div class="spirit-grid">
                <div class="spirit-card evolving" th:each="spirit : ${evolvingSpirits}">
                    <div class="spirit-info">
                        <h3 th:text="${spirit.name}">정령 이름</h3>
                        <p class="spirit-type" th:text="${spirit.spiritType}">정령 타입</p>
                        <p class="spirit-level">레벨: <span th:text="${spirit.level}">1</span></p>
                        <p class="evolution-stage">
                            <span th:text="${spirit.evolutionStage == 0 ? '기본' : spirit.evolutionStage == 1 ? '1차 진화' : '2차 진화'}">기본</span>
                            → 
                            <span th:text="${spirit.evolutionTargetStage == 1 ? '1차 진화' : '2차 진화'}">1차 진화</span>
                        </p>
                    </div>
                    <div class="evolution-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" th:style="'width: ' + ${#temporals.format(spirit.evolutionStartTime, 'HH')} + '%'"></div>
                        </div>
                        <p class="progress-text" th:id="'progress-' + ${spirit.id}">계산 중...</p>
                    </div>
                    <button class="status-btn" disabled>진화 진행 중</button>
                </div>
            </div>
        </div>

        <!-- 진화 가능한 정령 -->
        <div class="section" th:if="${evolvableSpirits != null and !evolvableSpirits.empty}">
            <h2 class="section-title">✨ 진화 가능한 정령</h2>
            <div class="spirit-grid">
                <div class="spirit-card evolvable" th:each="spirit : ${evolvableSpirits}">
                    <div class="spirit-info">
                        <h3 th:text="${spirit.name}">정령 이름</h3>
                        <p class="spirit-type" th:text="${spirit.spiritType}">정령 타입</p>
                        <p class="spirit-level">레벨: <span th:text="${spirit.level}">1</span></p>
                        <p class="current-stage">
                            현재: <span th:text="${spirit.evolutionStage == 0 ? '기본' : spirit.evolutionStage == 1 ? '1차 진화' : '2차 진화'}">기본</span>
                        </p>
                        <p class="evolution-info">
                            <span th:if="${spirit.evolutionStage == 0}">
                                1차 진화 가능 (소요 시간: 1시간)
                            </span>
                            <span th:if="${spirit.evolutionStage == 1}">
                                2차 진화 가능 (소요 시간: 2시간)
                            </span>
                        </p>
                    </div>
                    <button class="evolve-btn" th:onclick="'startEvolution(' + ${spirit.id} + ')'">
                        진화 시작
                    </button>
                </div>
            </div>
        </div>

        <!-- 진화 가능한 정령이 없을 때 -->
        <div class="empty-message" th:if="${(evolvableSpirits == null or evolvableSpirits.empty) and (evolvingSpirits == null or evolvingSpirits.empty)}">
            <p>진화 가능한 정령이 없습니다.</p>
            <p class="hint">1차 진화: 레벨 15 이상 필요</p>
            <p class="hint">2차 진화: 레벨 30 이상 필요</p>
        </div>
    </div>

    <script th:src="@{/js/modal.js}"></script>
    <script th:src="@{/js/evolution-lab.js?v=2}"></script>
</body>
</html>

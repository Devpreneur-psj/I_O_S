        .log-control-group label {

        .log-control-group select,

        .log-btn {

        .log-btn.danger {

        .log-content {

        .log-line {

        .log-line.error {

        }

        .log-line.warn {

        }

        .log-line.info {

        }

        .log-line.debug {

        }

        .log-line.combat {
            color: #ff9ff3;
        }

        .log-files-list {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .log-files-list h3 {

        }

        .log-file-item {
            display: flex;

            margin: 5px 0;

            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .log-file-item:hover {

        }

        .log-file-item.active {

            border: 1px solid rgba(100, 150, 255, 0.6);
        }

        .log-file-name {

        }

        .log-file-size {

        }

        .log-loading {

            padding: 40px;
            color: #aaa;
        }

        .log-empty {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="log-viewer-container">
        <div class="log-header">
            <h1>ğŸ“‹ ë¡œê·¸ ë·°ì–´</h1>
            <button class="log-btn" onclick="window.location.href='/world'">â† ì›”ë“œë§µìœ¼ë¡œ</button>
        </div>

        <!-- ë¡œê·¸ íŒŒì¼ ëª©ë¡ -->
        <div class="log-files-list">
            <h3>ğŸ“ ë¡œê·¸ íŒŒì¼ ëª©ë¡</h3>
            <div id="logFilesList"></div>
        </div>

        <!-- ë¡œê·¸ ì»¨íŠ¸ë¡¤ -->
        <div class="log-controls">
            <div class="log-control-group">
                <label>ë¡œê·¸ íŒŒì¼</label>
                <select id="logFileSelect">
                    <option value="application.log">application.log (ì „ì²´)</option>
                    <option value="error.log">error.log (ì—ëŸ¬)</option>
                    <option value="combat.log">combat.log (ì „íˆ¬)</option>
                    <option value="game.log">game.log (ê²Œì„)</option>
                </select>
            </div>

            <div class="log-control-group">
                <label>ë‚ ì§œ (ì„ íƒì‚¬í•­)</label>
                <input type="date" id="logDate" value="">
            </div>

            <div class="log-control-group">
                <label>ë¼ì¸ ìˆ˜</label>
                <select id="logLines">
                    <option value="500">500ì¤„</option>
                    <option value="1000" selected>1000ì¤„</option>
                    <option value="2000">2000ì¤„</option>
                    <option value="5000">5000ì¤„</option>
                </select>
            </div>

            <div class="log-control-group">
                <label>í•„í„° (í‚¤ì›Œë“œ)</label>
                <input type="text" id="logFilter" placeholder="ê²€ìƒ‰ì–´ ì…ë ¥...">
            </div>

            <div class="log-buttons" style="align-self: flex-end;">
                <button class="log-btn" onclick="loadLogs()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
                <button class="log-btn secondary" onclick="downloadLog()">ğŸ’¾ ë‹¤ìš´ë¡œë“œ</button>
                <button class="log-btn danger" onclick="deleteLog()">ğŸ—‘ï¸ ì‚­ì œ</button>
            </div>
        </div>

        <!-- ë¡œê·¸ ë‚´ìš© -->
        <div class="log-content" id="logContent">
            <div class="log-loading">ë¡œë“œë¥¼ í´ë¦­í•˜ì—¬ ë¡œê·¸ë¥¼ ë¶ˆëŸ¬ì˜¤ì„¸ìš”...</div>
        </div>
    </div>

    <script>
        let currentFileName = 'application.log';
        let currentDate = '';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë¡œê·¸ íŒŒì¼ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        window.addEventListener('DOMContentLoaded', function() {
            loadLogFiles();
            // ì˜¤ëŠ˜ ë‚ ì§œë¡œ ì„¤ì •
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('logDate').value = today;
        });

        // ë¡œê·¸ íŒŒì¼ ëª©ë¡ ë¡œë“œ
        async function loadLogFiles() {
            try {
                const response = await fetch('/logs/api/files');
                const data = await response.json();
                
                if (data.success) {
                    const filesList = document.getElementById('logFilesList');
                    filesList.innerHTML = '';
                    
                    if (data.files && data.files.length > 0) {
                        data.files.forEach(file => {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'log-file-item';
                            fileItem.onclick = () => selectLogFile(file.name);
                            
                            const sizeKB = (file.size / 1024).toFixed(2);
                            const lastModified = new Date(file.lastModified).toLocaleString('ko-KR');
                            
                            fileItem.innerHTML = `
                                <div>
                                    <div class="log-file-name">${file.name}</div>
                                    <div class="log-file-size">${sizeKB} KB Â· ${lastModified}</div>
                                </div>
                            `;
                            
                            filesList.appendChild(fileItem);
                        });
                    } else {
                        filesList.innerHTML = '<div class="log-empty">ë¡œê·¸ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                    }
                }
            } catch (error) {
                console.error('ë¡œê·¸ íŒŒì¼ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ë¡œê·¸ íŒŒì¼ ì„ íƒ
        function selectLogFile(fileName) {
            currentFileName = fileName;
            document.getElementById('logFileSelect').value = fileName;
            loadLogs();
        }

        // ë¡œê·¸ ë¡œë“œ
        async function loadLogs() {
            const logContent = document.getElementById('logContent');
            logContent.innerHTML = '<div class="log-loading">ë¡œë”© ì¤‘...</div>';
            
            const fileName = document.getElementById('logFileSelect').value;
            const date = document.getElementById('logDate').value;
            const lines = document.getElementById('logLines').value;
            const filter = document.getElementById('logFilter').value;
            
            currentFileName = fileName;
            currentDate = date;
            
            try {
                const params = new URLSearchParams({
                    fileName: fileName,
                    lines: lines
                });
                
                if (date) {
                    params.append('date', date);
                }
                
                if (filter) {
                    params.append('filter', filter);
                }
                
                const response = await fetch(`/logs/api/content?${params.toString()}`);
                const data = await response.json();
                
                if (data.success) {
                    displayLogs(data.lines);
                } else {
                    logContent.innerHTML = `<div class="log-empty">${data.message || 'ë¡œê·¸ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.'}</div>`;
                }
            } catch (error) {
                logContent.innerHTML = `<div class="log-empty">ì˜¤ë¥˜: ${error.message}</div>`;
            }
        }

        // ë¡œê·¸ í‘œì‹œ
        function displayLogs(lines) {
            const logContent = document.getElementById('logContent');
            
            if (!lines || lines.length === 0) {
                logContent.innerHTML = '<div class="log-empty">ë¡œê·¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            let html = '';
            lines.forEach(line => {
                const lineClass = getLogLineClass(line);
                html += `<div class="log-line ${lineClass}">${escapeHtml(line)}</div>`;
            });
            
            logContent.innerHTML = html;
        }

        // ë¡œê·¸ ë¼ì¸ í´ë˜ìŠ¤ ê²°ì •
        function getLogLineClass(line) {
            const upperLine = line.toUpperCase();
            if (upperLine.includes('ERROR') || upperLine.includes('ì˜ˆì™¸') || upperLine.includes('ì˜¤ë¥˜')) {
                return 'error';
            } else if (upperLine.includes('WARN') || upperLine.includes('ê²½ê³ ')) {
                return 'warn';
            } else if (upperLine.includes('ì „íˆ¬') || upperLine.includes('COMBAT') || upperLine.includes('ê³µê²©')) {
                return 'combat';
            } else if (upperLine.includes('DEBUG')) {
                return 'debug';
            } else if (upperLine.includes('INFO')) {
                return 'info';
            }
            return '';
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ë¡œê·¸ ë‹¤ìš´ë¡œë“œ
        async function downloadLog() {
            const fileName = document.getElementById('logFileSelect').value;
            const date = document.getElementById('logDate').value;
            
            const params = new URLSearchParams({ fileName: fileName });
            if (date) {
                params.append('date', date);
            }
            
            window.location.href = `/logs/api/download?${params.toString()}`;
        }

        // ë¡œê·¸ ì‚­ì œ
        async function deleteLog() {
            if (!confirm('ì •ë§ ì´ ë¡œê·¸ íŒŒì¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }
            
            const fileName = document.getElementById('logFileSelect').value;
            const date = document.getElementById('logDate').value;
            
            const params = new URLSearchParams({ fileName: fileName });
            if (date) {
                params.append('date', date);
            }
            
            try {
                const response = await fetch(`/logs/api/delete?${params.toString()}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('ë¡œê·¸ íŒŒì¼ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                    loadLogFiles();
                    loadLogs();
                } else {
                    alert('ì‚­ì œ ì‹¤íŒ¨: ' + data.message);
                }
            } catch (error) {
                alert('ì˜¤ë¥˜: ' + error.message);
            }
        }

        // Enter í‚¤ë¡œ ê²€ìƒ‰
        document.getElementById('logFilter').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadLogs();
            }
        });
    </script>
</body>

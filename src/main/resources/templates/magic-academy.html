<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기술 강의실 - SOI</title>
    <link rel="stylesheet" th:href="@{/css/magic-academy.css?v=4}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
</head>
<body>
    <div class="academy-container">
        <div class="academy-header">
            <button class="back-btn" onclick="window.location.href='/world'">← 뒤로</button>
            <h1>🎓 기술 강의실</h1>
            <p class="subtitle">정령들에게 기술을 가르칩니다</p>
        </div>

        <!-- 정령 선택 -->
        <div class="section">
            <h2 class="section-title">정령 선택</h2>
            <div class="spirit-selector">
                <select id="spiritSelect" class="spirit-select">
                    <option value="">정령을 선택하세요</option>
                    <option th:each="spirit : ${spirits}" 
                            th:value="${spirit.id}"
                            th:attr="data-spirit-type=${spirit.spiritType},data-evolution-stage=${spirit.evolutionStage}"
                            th:text="${spirit.name + ' (' + spirit.spiritType + ')'}">정령 이름</option>
                </select>
                <!-- 선택된 정령 이미지 표시 -->
                <div class="selected-spirit-preview" id="selectedSpiritPreview" style="display: none;">
                    <div class="preview-label">선택된 정령</div>
                    <div class="preview-image-container">
                        <img id="selectedSpiritImage" src="" alt="선택된 정령" class="preview-image">
                    </div>
                    <div class="preview-name" id="selectedSpiritName"></div>
                </div>
            </div>
        </div>

        <!-- 배운 기술 목록 -->
        <div class="section" id="learnedSkillsSection" style="display: none;">
            <h2 class="section-title">
                📚 배운 기술
                <span id="skillSlotDisplay" class="skill-slot-display" style="margin-left: 15px; font-size: 16px; font-weight: normal;">기술 슬롯: 0/4</span>
            </h2>
            <div class="skills-grid" id="learnedSkillsGrid">
                <!-- 배운 기술들이 여기에 동적으로 추가됨 -->
            </div>
        </div>

        <!-- 배울 수 있는 기술 목록 -->
        <div class="section" id="learnableSkillsSection" style="display: none;">
            <h2 class="section-title">✨ 배울 수 있는 기술</h2>
            <div class="skills-grid" id="learnableSkillsGrid">
                <!-- 배울 수 있는 기술들이 여기에 동적으로 추가됨 -->
            </div>
        </div>

        <!-- 정령이 선택되지 않았을 때 -->
        <div class="empty-message" id="emptyMessage">
            <p>정령을 선택하면 배운 기술과 배울 수 있는 기술을 확인할 수 있습니다.</p>
        </div>
    </div>

    <script th:src="@{/js/modal.js}"></script>
    <script th:src="@{/js/magic-academy.js?v=27}"></script>
</body>
</html>

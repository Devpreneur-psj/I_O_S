<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정령 병원 - SOI</title>
    <link rel="stylesheet" th:href="@{/css/healing-center.css?v=1}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
</head>
<body>
    <div class="healing-center-container">
        <!-- 배경 -->
        <div class="background-layer">
            <div class="hospital-particles"></div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="content-wrapper">
            <div class="hospital-header">
                <h1 class="title">🏥 정령 병원</h1>
                <p class="subtitle">게임 오류나 문제가 있으신가요? 언제든지 문의해주세요!</p>
            </div>

            <!-- 피드백 폼 -->
            <div class="feedback-form-container">
                <div class="form-card">
                    <h2 class="form-title">📝 피드백 제출</h2>
                    <form id="feedbackForm" class="feedback-form">
                        <!-- 카테고리 선택 -->
                        <div class="form-group">
                            <label for="category" class="form-label">카테고리</label>
                            <select id="category" name="category" class="form-select" required>
                                <option value="">선택해주세요</option>
                                <option value="bug">🐛 버그 리포트</option>
                                <option value="suggestion">💡 기능 제안</option>
                                <option value="question">❓ 문의사항</option>
                                <option value="complaint">😞 불만사항</option>
                                <option value="other">📌 기타</option>
                            </select>
                        </div>

                        <!-- 제목 -->
                        <div class="form-group">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" id="title" name="title" class="form-input" 
                                   placeholder="제목을 입력해주세요" required maxlength="100">
                        </div>

                        <!-- 내용 -->
                        <div class="form-group">
                            <label for="content" class="form-label">내용</label>
                            <textarea id="content" name="content" class="form-textarea" 
                                      placeholder="자세한 내용을 입력해주세요" required rows="8" maxlength="2000"></textarea>
                            <div class="char-count">
                                <span id="charCount">0</span> / 2000
                            </div>
                        </div>

                        <!-- 이메일 (선택) -->
                        <div class="form-group">
                            <label for="email" class="form-label">이메일 (선택사항)</label>
                            <input type="email" id="email" name="email" class="form-input" 
                                   placeholder="답변을 받으실 이메일 주소">
                            <small class="form-hint">이메일을 입력하시면 답변을 받으실 수 있습니다.</small>
                        </div>

                        <!-- 제출 버튼 -->
                        <div class="form-actions">
                            <button type="submit" class="submit-btn">📤 제출하기</button>
                            <button type="button" class="cancel-btn" onclick="window.location.href='/world'">← 월드맵으로</button>
                        </div>
                    </form>
                </div>

                <!-- 안내 사항 -->
                <div class="info-card">
                    <h3 class="info-title">ℹ️ 안내사항</h3>
                    <ul class="info-list">
                        <li>버그 리포트 시 재현 방법을 자세히 적어주시면 빠른 해결에 도움이 됩니다.</li>
                        <li>기능 제안은 게임 개선에 큰 도움이 됩니다. 많은 제안 부탁드립니다!</li>
                        <li>문의사항은 평일 기준 1-2일 내에 답변드립니다.</li>
                        <li>긴급한 문제는 이메일로 직접 문의해주세요.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/modal.js}"></script>
    <script th:src="@{/js/healing-center.js?v=1}"></script>
</body>
</html>
